<meta charset="utf-8">
<script type="text/javascript">
	
	function askForWords(words) {

		while (words.length != 0) {
				var i = parseInt(Math.random() * words.length);
				var userTranslate = prompt("Как переводится слово: " + words[i][0]);
			if (userTranslate == words[i][1]) {
				alert("Правильно!");
				words.splice(i, 1);
				} else {
					alert("Нет не правильно. Правильный ответ: " + words[i][1]);
				}
			}
		}

		var easyWords = [
			["food", "еда"],
			["bike", "велосипед"],
			["apple", "яблоко"],
			["do", "делать"],
			["mean", "иметь виду"]

		];
			askForWords(easyWords);
			alert("Поздравляем Вы выучили все слова!\n Вы переходите на новый уровень");

		var hardWords = [
			["chainsaw","бензопила"],
			["squirrel","белка"],
			["castle","замок"],
			["homeland","родина"],
			["sewerage","канализация"],
			["bottom","дно"]

		];
			askForWords(hardWords);
			alert("Поздравляем Вы выучили все слова!\n Вы прошли второй уровень");

</script>
